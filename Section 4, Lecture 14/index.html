
<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8"/>
     <title>React tutorial</title>
     <script src="https://fb.me/react-0.14.7.js"></script>
     <script src="https://fb.me/react-dom-0.14.7.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
     <div id="app">
     </div>
     <script type="text/babel">
         var NameStateComponent = React.createClass({
              getInitialState: function() {
                   return {
                        count: 0
                   }
              },
              add1: function() {
                   this.setState({
                       count: this.state.count + 1
                   })
              },
              add5: function() {
                   this.setState({
                        count: this.state.count + 5
                   })
              },
              add10: function() {
                   this.setState({
                        count: this.state.count + 10
                   })
              },
              incrementCount: function(value) {
                  this.setState({
                       count: this.state.count + value
                  })
              },
              render: function() {
                   return (
                        <div>
                             <h1>Count {this.state.count} </h1>
                             <button onClick={this.incrementCount.bind(this, 1)}>Add One</button>
                             <button onClick={this.incrementCount.bind(this, 5)}>Add Five</button>
                             <button onClick={this.incrementCount.bind(this, 10)}>Add Ten</button>
                        </div>
                   )
              }
         })
         ReactDOM.render(
              <NameStateComponent />,
              document.getElementById('app')
         );
     </script>
</body>
</html>
