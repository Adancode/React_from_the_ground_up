
<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8"/>
     <title>React tutorial</title>
     <script src="https://fb.me/react-0.14.7.js"></script>
     <script src="https://fb.me/react-dom-0.14.7.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
</head>
<body>
     <div id="app">
     </div>
     <script type="text/babel">
          // The below is the same as var Counter = React.createClass({})
          class Counter extends React.Component {
               constructor(props) {
                    // super gives us access to this when using ES6, so we have to call super within the constructor.
                    super(props);
                    // console.log(this.props)
                    // this.state = { count: 0 };
                    // this.click = this.click.bind(this);
               }
               click(value) {
                    // alert("clicked");
                    console.log(value);
               }
               render() {
                    console.log
                    return (
                         <div onClick={this.click.bind(this, 10)}>{this.props.text}</div>
                    )
               }
          }

          Counter.defaultProps = { text: "Hello" }
          Counter.propTypes = { text: React.PropTypes.string }

          ReactDOM.render(
               <Counter text="Hello"/>,
               document.getElementById('app')
          )

     </script>
</body>
</html>
